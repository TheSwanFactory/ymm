# - install
# - test
# - watch
# - release
# - dev

init:
    message: echo "Init"
    version: cat version.txt
    debug: true

build:
    - pip3 install --upgrade pytest
    - pip3 install --upgrade pytest-watch
    - pip3 install --upgrade build
    - pip3 install --upgrade twine

test-install:
    - $install
    - ymm -v
    - ymm -d echo

echo:
    date: date -u +"%Y-%m-%dT%H:%M:%SZ"
    echo_date: echo {date}

release:
    - prerelease --no-input
    - release --no-input
    - python3 -m build
    - python3 -m twine upload dist/*
    - postrelease --no-input

bump-dev:
   new: awk -Fv {{printf("%sv%d\n",$1,$2+1)}} version.txt
   update: sed -i .prev s/{version}/{new}/ version.txt

reinstall:
    - $bump-dev
    - $test-install

dev:
    - $bump-dev
    - git commit -am {version}
    - git push
